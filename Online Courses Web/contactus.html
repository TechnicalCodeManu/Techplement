<html>
    <head>
        <title>
            Contact US Page
        </title>
        <link rel="stylesheet" type="text/css" href="contactus.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="contact">
            <div class="container">
                <h2>Contact US</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>Send us a Message</h3>
                        <form >
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name ">
                             </div>
                            <div class="form-group">
                                <input type="email" name="name" placeholder="Your Email ">
                             </div>
                            <div class="form-group">
                                <input type="message" name="name" placeholder="Your Message">
                             </div>
                             <button type="submit">Send Message</button>
                             <a class="link" href="index.html" >BACK</a>
                        </form>
                        </div>


                    <div class="contact-info">
                        <h3> Contact Information</h3>
                        <p class="name"><i class="fa fa-phone" ></i> +91 9108778709</p>
                        <p class="name" ><i class="fa fa-envelope" ></i> Email</p>
                        <p class="name "><i class="  fa fa-map-marked-alt" ></i>234 Vijayanagar Magadi Road Bangalore </p>
                    </div>
                    </div>
                </div>
                
                

        </section>
    </body>
</html>
